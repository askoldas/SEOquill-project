<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.e8265c92.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>SEO Quill</title>
</head>

<body>
    <!-- Topbar Section -->
    <header class="topbar">
        <div class="topbar__left">
            <!-- Logo -->
            <div class="topbar__logo">
                <a href="#">SEO<span class="topbar__logo--highlight">Quill</span></a>
            </div>

            <!-- Navigation -->
            <nav class="topbar__nav" aria-label="Main Navigation">
                <ul class="topbar__nav-list">
                    <li class="topbar__nav-item"><a href="#">Home</a></li>
                    <li class="topbar__nav-item"><a href="#">Services</a></li>
                    <li class="topbar__nav-item"><a href="#">Jobs</a></li>
                    <li class="topbar__nav-item"><a href="#">About Us</a></li>
                    <li class="topbar__nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Icons Section (Right Aligned) -->
        <div class="topbar__icons">
            <div class="topbar__icon-container" aria-label="User Profile">
                <i class="fas fa-user topbar__icon"></i>
            </div>
            <div class="topbar__icon-container" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart topbar__icon"></i>
            </div>
        </div>

        <!-- Burger Icon for Mobile -->
        <div class="topbar__burger" id="burger">
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
        </div>
    </header>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero__content">
            <h1 class="hero__title">SEO<span class="hero__logo">Quill</span></h1>
            <p class="hero__description">Quality, SEO optimized content for your business in a few clicks</p>
            <div class="hero__accent-circle"></div>
        </div>
    </header>

    <main>
        <section style="height: 1500px">
            <div class="container">
                <h1>MORE CONTENT</h1>
            </div>
        </section>
    </main>

    <script>document.addEventListener("DOMContentLoaded", function() {
    const burger = document.getElementById("burger");
    const navList = document.querySelector(".topbar__nav-list");
    burger.addEventListener("click", function() {
        burger.classList.toggle("open");
        navList.classList.toggle("open");
    });
});

</script>
<script src="/SEO%20Quill%20Project.59712999.js"></script></body>

</html>
